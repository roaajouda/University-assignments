<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Map - Google</title>
</head>
<body>

  <h2 align="center">Bonus Task: Image Map</h2>
  <p align="center">Click on the letters in the Google logo to open different websites.</p>

  <div align="center">
    <img 
      src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" 
      alt="Google Logo" 
      usemap="#googlemap" 
      width="1300">
  </div>

  <map name="googlemap">
    <area shape="rect" coords="0,0,350,500" href="https://www.google.com" target="_blank" alt="G">
    <area shape="rect" coords="280,0,550,500" href="https://www.w3schools.com" target="_blank" alt="O1">
    <area shape="rect" coords="495,0,775,500" href="https://www.facebook.com" target="_blank" alt="O2">
    <area shape="rect" coords="690,0,1000,500" href="https://www.youtube.com" target="_blank" alt="G2">
    <area shape="rect" coords="900,0,1100,500" href="https://www.linkedin.com" target="_blank" alt="L">
    <area shape="rect" coords="1005,0,1300,500" href="https://www.instagram.com" target="_blank" alt="E">
  </map>

</body>
</html>
