<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
</head>
<body>
    <table border="3" cellspacing="10"  align="center">
        <tr>
            <td>
                <table border="2" cellspacing="0" cellpadding="10">
                    <tr>
                        <td>Rubber</td>
                        <td>baby</td>
                    </tr>
                    <tr>
                        <td>buggy</td>
                        <td>bumpers</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="2" cellspacing="0" cellpadding="10">
                    <tr>
                        <td>She</td>
                        <td>sells</td>
                    </tr>
                    <tr>
                        <td>sea</td>
                        <td>shells</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
