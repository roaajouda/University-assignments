<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>Name:</td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>City:</td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>State:</td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>Zip:</td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>

        <tr>
          <td>Magazine:</td>
          <td>
            <select id="cars">
              <option value="volvo">Newsweek</option>
              <option value="saab">The New Yorker</option>
              <option value="opel">Time</option>
              <option value="audi">People</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Subscription:</td>
          <td>
            <input type="radio" name="sub" id="" checked />1 Year
            <input type="radio" name="sub" id="" />2 Year
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <p>Additional Comments:</p>
            <textarea name="" id="" rows="5" cols="35"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Send Your Order" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
