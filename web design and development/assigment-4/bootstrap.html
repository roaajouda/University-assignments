<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card shadow-sm border-0">
            <h1 class="h3 mb-2 mt-5 fw-normal text-center">Login Form</h1>
            <div class="card-body p-4 p-md-5">
              <form>
                <div class="mb-4">
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    placeholder="Email address"
                  />
                </div>

                <div class="mb-4">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="Password"
                  />
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="rememberMe"
                      checked
                    />
                    <label class="form-check-label" for="rememberMe">
                      Remember me
                    </label>
                  </div>
                  <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-lg w-100 mb-4 text-uppercase fw-semibold"
                >
                  Log in
                </button>

                <div class="text-center text-muted mb-4">
                  <span class="fw-semibold">OR</span>
                </div>

                <button
                  type="button"
                  class="btn btn-lg w-100 mb-3 text-white fw-semibold"
                  style="background-color: #3b5998"
                >
                  CONTINUE WITH FACEBOOK
                </button>

                <button
                  type="button"
                  class="btn btn-lg w-100 text-white fw-semibold"
                  style="background-color: #55acee"
                >
                  CONTINUE WITH TWITTER
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
