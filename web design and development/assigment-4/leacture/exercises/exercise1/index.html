<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <title>Animated Styled Checkbox</title>
  </head>
  <body>
    <div class="box">
      <div class="inline-list" style="margin-top: 8px">
        <label class="chk">
          <input type="checkbox" name="fruit[]" value="oranges" />
          <span class="custom" aria-hidden="true"></span>
          <span class="label-text">Oranges</span>
        </label>

        <label class="chk">
          <input type="checkbox" name="fruit[]" value="apples" checked />
          <span class="custom" aria-hidden="true"></span>
          <span class="label-text">Apples</span>
        </label>

        <label class="chk">
          <input type="checkbox" name="fruit[]" value="bananas" />
          <span class="custom" aria-hidden="true"></span>
          <span class="label-text">Bananas</span>
        </label>
      </div>
    </div>
  </body>
</html>
